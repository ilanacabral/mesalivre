<?xml version="1.0" encoding="ISO-8859-1" ?>
<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Alterar Senha</title>
</h:head>
<h:body>
	<h:messages />

	<h:form id="formEfetivarAlteracaoSenha">
		<h2>
			<center>Mesa Livre - Efetivar Alteração de Senha</center>
		</h2>
	
		<p>Informe nova senha </p>
		
		<h:outputLabel for="senha" value="Senha" />
		<h:inputSecret  id="senha" value="#{usuarioMB.senha}" />

		<h:commandButton styleClass="btn" value="Alterar Senha"
			action="#{usuarioMB.efetivarAlteracaoSenha}" />


	</h:form>
</h:body>

</html>
