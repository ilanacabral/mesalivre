<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Strict//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-strict.dtd">
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:h="http://java.sun.com/jsf/html"
	xmlns:c="http://java.sun.com/jsp/jstl/core">
<h:head>
	<title>Alterar Senha</title>
</h:head>
<h:body>
	<h:messages />

	<h:form id="formAlterarSenha">
		<h2>
			<center>Mesa Livre - Alterar senha</center>
		</h2>
	
		<p>Informe e-mail para enviarmos link de alteração de senha </p>
		<h:outputLabel for="email" value="Email" />
		<h:inputText id="email" value="#{usuarioMB.email}" />

		<h:commandButton styleClass="btn" value="Alterar Senha"
			action="#{usuarioMB.alterarSenha}" />


	</h:form>
</h:body>

</html>
